<!DOCTYPE html>
<html ng-app="nodeTodo">
<head>
    <title>Cadastro de Aluno</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link href="/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <!-- scripts -->
    <script src="/jquery/jquery.min.js"></script>
    <script src="/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-controller="mainController">
<div style="width: 55%; float: left">
    <h1>Cadastro de Aluno</h1>

    <form class="form-inline">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Insira seu nome" ng-model="aluno.nome">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Insira seu e-mail" ng-model="aluno.email">
        </div>
        <button type="submit" class="btn btn-success" ng-click="salvarAluno()">Cadastrar</button>
        <button type="submit" class="btn btn-danger" ng-click="limpar()">Limpar</button>
    </form>
</div>

<div style="width: 40%; float:left">
    <h1>Alunos Cadastrados</h1>
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
            <tr>
                <td>Nome</td>
                <td>E-mail</td>
                <td>Excluir</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="a in alunos">
                <td ng-click="selecionarAluno(a)">{{ a.nome }}</td>
                <td ng-click="selecionarAluno(a)">{{ a.email }}</td>
                <td><a class="btn btn-danger" href="#" ng-click="removerAluno(a.id)">Excluir</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
